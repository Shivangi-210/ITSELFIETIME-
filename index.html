<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body class="body">
    <div class="container">
    <center>
        <a href="" id="link" download="MySelfie.jpg"></a>
        <h1>Voice Selfie App 
        <img src="BTS SELFIEEE.jpeg">
        </h1>
        <hr>
        <h4 id="h4" style="color:rgb(0, 0, 0);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="ta" readonly="true"></textarea>
        </div>
        
        <p id="p">Press the Start button</p>
        <button id="button" onclick = "takeSelfie()">Take Selfie</button> 
        <br>
        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
